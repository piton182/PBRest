<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script type="text/javascript">

        function printData(json) {
            $("#wholeJson").html(stringify_(json));
        }

        function stringify_(value) {
            return JSON.stringify(value, null, "\t");
        }
    </script>
    <script src="routing.js"></script>
</head>
<body onLoad='doAjax("NVR123", "departureDate");'>
<div style="margin-left: 50px; width: 300px; float: left">
    <H2>Seat allocation information:</H2>

    <table class="tbSelectability">
        <tr class="free">
            <td>*ADULT</td>
            <td>*ADULT
			*INFANT</td>
            <td>*ADULT
			*CHILD
			*INFANT</td>
			<td class="noColor">free</td>
        </tr>
		<tr class="occupied" height="55">
            <td></td>
            <td></td>
            <td></td>
			<td class="noColor">occupied</td>
        </tr>
    </table>
   
</div>

<div style="margin-left: 50px; float: left">
    <H2>Whole JSON (Allocation Info)</H2>
    <pre id="wholeJson"></pre>
</div>

</body>
</html>
